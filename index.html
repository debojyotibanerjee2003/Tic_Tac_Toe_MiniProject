        </div>       
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>            
            </div>
        </div>
        
        <button id="reset">Reset Game</button>
    </main>
    <script src="game.js"></script>
</body>
</html>
